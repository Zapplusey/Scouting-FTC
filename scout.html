<!DOCTYPE html>
<html lang="hebrew">

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Scouting 2023</title>
    <link rel="stylesheet" href="./Assets/Styling/scout.css">
    <script type="module">
        import { redirectByPosition } from "./Assets/Scripts/userform.js";
        redirectByPosition("scouter");
        window.addEventListener("userChange", () => {
            redirectByPosition("scouter");
        });
    </script>
    <script type="module">
        import { loadContent } from "./Assets/Scripts/loader.js";
        loadContent("./template.html", ".template-content");
    </script>

    <script src="./Assets/Scripts/YNselect.js"></script>
    <script src="./Assets/Scripts/numberDisplay.js"></script>
    <script src="./Assets/Scripts/switchDisplay.js"></script>
    <script src="./Assets/Scripts/filterSelect.js" defer></script>
    <script src="./Assets/Scripts/internetDetector.js" defer></script>

</head>

<body>
    <script src="./Assets/Scripts/firebase_script.js" type="module" defer></script>
    <div class="center">
        <form class="hebrew scout">
            <h1 id="offline-wrapper" style="display: none;" data-refreshOffline="true"></h1>

            <h2>砖  驻住</h2>
            <input type="text" data-tag="scouter's name" class="info input" id="scouter_name"
                data-hebrew-tag="砖  驻住" placeholder="砖" required>
            <h2>砖 拽爪 住驻专</h2>
            <input data-tag="name" type="text" class="info input" id="teamRoundsSelector" list="teams_suggest"
                data-hebrew-tag="砖 拽爪 住驻专" json="砖 拽爪 住驻专" required>
            <datalist id="teams_suggest">
                <option index="1">Orbit Vikings #14029</option>
                <option index="2">Fata Morgana #15637</option>
                <option index="3">Mishmash #12016</option>
                <option index="4">Deagles #22144</option>
                <option index="5">Black Tigers #11192</option>
                <option index="6">Super Nova #11567</option>
                <option index="7">Roboten #15298</option>
                <option index="8">Scifighters #16473</option>
                <option index="9">Tatooine #12201</option>
                <option index="10">Connection #11808</option>
                <option index="11">Blackbeard #17019</option>
                <option index="12">Boosteam #15811</option>
                <option index="13">Jotanheim #22734</option>
                <option index="14">BTJ #13452</option>
                <option index="15">Atmoix #11443</option>
                <option index="16">Orbit 12 #14028</option>
                <option index="17">Orbit #14872</option>
                <option index="18">Orange Fox #12363</option>
                <option index="19">Apollo #9662</option>
                <option index="20">Makers Assemble #13146</option>
                <option index="21">Achva Gilboa #11803</option>
                <option index="22">AM.I.T #15141</option>
                <option index="23">Fireflies #21656</option>
                <option index="24">Mechanic Makers #17056</option>
                <option index="25">Megiddo Lions #18833</option>
                <option index="26">Team Hydra #22947</option>
                <option index="27">Meggido Lions #12797</option>
                <option index="28">Quack Attack #11635</option>
                <option index="29">AIS Talons #19967</option>
                <option index="30">Velocity #19766</option>
                <option index="31">Goblin Mode #21957</option>
                <option index="32">Ray Ladies #22644</option>
                <option index="33">Bomba #14869</option>
                <option index="34">Ringostar #18735</option>
                <option index="35">Black Thunder #11226</option>
                <option index="36">Everglow #19000</option>
                <option index="37">Eclipse #21796</option>
                <option index="38">Arava #21850</option>
                <option index="39">Build For Change #20669</option>
                <option index="40">Alhekma #22764</option>
                <option index="41">Plantech #17106</option>
                <option index="42">Super Cow #12989</option>
                <option index="43">Hof Hasharon #21770</option>
                <option index="44">Mizpe Yam #22646</option>
                <option index="45">Everest #12817</option>
                <option index="46">Amal Maale Adumim#22681</option>
                <option index="47">Red Mask #17182</option>
                <option index="48">Sycatech #18268</option>
            </datalist>
            <!-- </select> -->
            <h2>专 拽爪</h2>
            <input data-tag="round" type="number" name="" id="selectTeamsRoundInput" class="info input"
                data-hebrew-tag="拽爪" min="0" json="拽爪">
            <!-- <button id="selectTeamsRoundButton" type="button">专</button> -->
            <!-- TODO: Add toggle for filter selection button -->
            <h1 class="title"></h1>
            <h2> 拽住 砖 </h2>
            <div class="pole-display-wrapper">
                <poles-display displays="1" image="./Assets/Images/HighJunctionPost.png" title="High"></poles-display>
                <poles-display displays="1" image="./Assets/Images/MidJunctionPost.png" title="Mid"></poles-display>
                <poles-display displays="1" image="./Assets/Images/LowJunctionPost.png" title="Low"></poles-display>
                <poles-display displays="1" image="./Assets/Images/GroundJunctionPost.png"
                    title="Ground"></poles-display>
                <poles-display displays="1" image="./Assets/Images/terminal.png" title="Terminal"
                    style="grid-column: span 2;"></poles-display>
            </div>
            <h2>拽  </h2>
            <yn-select data-tag="Correct parking-autonomous" type="checkbox" class="info input" id="name"
                data-hebrew-tag="拽   " json="拽   ">
            </yn-select>

            <h2></h2>
            <switch-display class="info input" data-tag="parking location-autonomous" style="color: hsl(205,70,50)"
                titles=" 驻  转;substation  转 ; 专-砖砖"></switch-display>
            <h1 class="title">TeleOp & EndGame</h1>
            <h2> 拽住 砖 </h2>
            <div class="pole-display-wrapper">
                <poles-display displays="1" image="./Assets/Images/HighJunctionPost.png" title="High"></poles-display>
                <poles-display displays="1" image="./Assets/Images/MidJunctionPost.png" title="Mid"></poles-display>
                <poles-display displays="1" image="./Assets/Images/LowJunctionPost.png" title="Low"></poles-display>
                <poles-display displays="1" image="./Assets/Images/GroundJunctionPost.png"
                    title="Ground"></poles-display>
                <poles-display displays="1" image="./Assets/Images/terminal.png" title="Terminal"
                    style="grid-column: span 2;"></poles-display>
            </div>
            <h2> 砖 转   砖</h2>
            <yn-select data-tag="Is element placed-endgame" class="info input" type="checkbox"
                title="EndGame  砖 转   砖" data-hebrew-tag="EndGame  砖 转   砖"
                json="EndGame  砖 转   砖" value="off" show="true">

            </yn-select>
            <h2> 专 </h2>
            <yn-select data-tag="Is parked-endgame" class="info input" type="checkbox" title=" 专 "
                data-hebrew-tag="EndGame  专 " json="EndGame  专 " index="20"
                value="off"></yn-select>
            <h2> 砖  住专 拽爪 拽爪 砖 拽住</h2>
            <yn-select data-tag="Is circuit complete-endgame" class="info input" type="checkbox"
                title=" 砖  住专 拽爪 拽爪 砖 拽住" data-hebrew-tag=" 砖  住专 拽爪 拽爪 砖 拽住"
                value="off"></yn-select>
            <h2 class="title">注专转</h2>
            <h2> 专 注砖 注专</h2>
            <yn-select data-tag="Did the robot cause a penalty" data-input-index="23" class="info input" type="checkbox"
                data-hebrew-tag=" 专 注砖 注专" index="23" value="off">
            </yn-select>
            <h2> 砖拽 砖 注砖 注专</h2>
            <yn-select data-tag="Did the human player cause a penalty" data-input-index="24" class="info input"
                type="checkbox" data-hebrew-tag=" 砖拽 砖 注砖 注专" index="24" value="off">
            </yn-select>
            <h2>  </h2>
            <yn-select data-tag="Is the autonomous reliable" class="info input" type="checkbox"
                data-hebrew-tag="  " value="off">
            </yn-select>
            <h2>  驻专注 专 砖转</h2>
            <yn-select data-tag="Did they interupt the other team/team's robot" class="info input" type="checkbox"
                data-hebrew-tag="  驻专注 专 砖转" value="off">
            </yn-select>
            <h2>注专转</h2>
            <input class="info input" data-tag="Comments" placeholder="注专转" type="text" data-hebrew-tag="注专转">
        </form>
        <div class="buttons-wrapper">
            <button class="button SubButton" id="sub" onclick="submitValues()">Submit</button>
            <button class="link" onclick="window.open('./results.html','_self')">See Results</button>
        </div>
    </div>

</body>

</html>
